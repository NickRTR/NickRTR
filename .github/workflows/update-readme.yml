name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '15 */12 * * *'
  
  
jobs:
  update-readme:
    name: Waka - Readme
    runs-on: ubuntu-latest  
    steps:
      - uses: athul/waka-readme@v0.1.5
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
